<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 id="title"></h3>
        <div class="timer-display">
        <div class="timer-display">
            <span id="timer-minutes">00</span>:<span id="timer-seconds">00</span>
        </div>
        <div class="settings">
            <input type="text" id="active-time" value="01:00" placeholder="Active Time">
            <input type="text" id="rest-time" value="00:30" placeholder="Rest Time">
            <input type="number" id="cycles" value="1" min="1" placeholder="Cycles">
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>

        <h2 id="rounds">Round 1</h2>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    <audio id="end-sound1" src="end-sound1.mp3" preload="auto"></audio>
    <audio id="end-sound2" src="end-sound2.mp3" preload="auto"></audio>
    <audio id="end-sound3" src="end-sound3.mp3" preload="auto"></audio>
    <audio id="anticipation-sound" src="anticipation-sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
