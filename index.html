<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="round-notification" id="round-notification">Prepare for round 1!</div>
        <div class="timer-display">
            <span id="timer-minutes">00</span>:<span id="timer-seconds">00</span>
        </div>
        <div class="settings">
            <input type="text" id="active-time" value="04:00">
            <input type="text" id="rest-time" value="01:00">
            <input type="number" id="cycles" value="10" min="1">
        </div>

        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
            <div class="checkboxes">
                <input type="checkbox" id="thirtySecondCheckbox" checked>Burn</input>
                <input type="checkbox" id="jumpCheckbox" checked/>Jump</input>
            </div>
        </div>
        <div class="round-indicator" id="round-indicator">Round 1</div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    <audio id="end-sound1" src="end-sound1.mp3" preload="auto"></audio>
    <audio id="end-sound2" src="end-sound2.mp3" preload="auto"></audio>
    <audio id="end-sound3" src="end-sound3.mp3" preload="auto"></audio>
    <audio id="anticipation-sound" src="select_denied.mp3" preload="auto"></audio>
    <audio id="halfwaySound" src="ding_arcade.mp3"></audio>
    <audio id="thirtySecondSound" src="fog_horn.mp3"></audio>
    <audio id="jumpSound" src="mario.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
